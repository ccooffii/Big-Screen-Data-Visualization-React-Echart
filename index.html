<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const deviceWidth = document.documentElement.clientWidth
    const deviceHeight = document.documentElement.clientHeight
    window.pageWidth = deviceWidth / deviceHeight > 16 / 9 ? deviceHeight * (16 / 9) : deviceWidth;
    const pageHeight = pageWidth / (16/9)
    const string = `<style>html{
        font-size: ${pageWidth / 100}px;
    }</style>`
    document.write(string)
  </script>
<script type="module" crossorigin src="./assets/index.7e99b787.js"></script>
  <link rel="modulepreload" href="./assets/vendor.3c61f2b9.js">
  <link rel="stylesheet" href="./assets/index.96cba306.css">
</head>
<body>
<div id="root"></div>
<script>
  root.style.width = pageWidth + 'px'
  root.style.height = pageHeight + 'px'
  root.style.marginTop = (deviceHeight - pageHeight)/2 + 'px'
</script>

</body>
</html>
